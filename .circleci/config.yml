version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
    steps:
      - checkout

      - run:
          name: "branch checking"
          command: |
            echo $CIRCLE_BRANCH
            files=`git diff master NJ-1 --name-only | grep ".php"`
            for file in $files; do
              php $file
            done